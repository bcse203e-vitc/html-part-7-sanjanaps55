<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Table Generator</title>
</head>
<body>
    <label>Rows: </label>
    <input type="number" id="rows"><br><br>
    <label>Columns: </label>
    <input type="number" id="cols"><br><br>
    <button onclick="generateTable()">Generate Table</button><br><br>
    <table border="1" id="table"></table>

    <script>
        function generateTable() {
            let rowCount = document.getElementById("rows").value;
            let colCount = document.getElementById("cols").value;
            let table = document.getElementById("table");

            table.innerHTML = ""; // Clear existing table

            for (let i = 0; i < rowCount; i++) {
                let row = table.insertRow();
                for (let j = 0; j < colCount; j++) {
                    let cell = row.insertCell();
                    cell.innerHTML = `Row ${i+1}, Col ${j+1}`;
                }
            }
        }
    </script>
</body>
</html>

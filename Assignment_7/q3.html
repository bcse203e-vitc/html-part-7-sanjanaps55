<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body>
    <h2>Simple Calculator</h2>
    <label>Enter first number:</label>
    <input type="number" id="num1"><br><br>

    <label>Enter second number:</label>
    <input type="number" id="num2"><br><br>

    <label>Select operation:</label>
    <select id="operation">
        <option value="add">Addition (+)</option>
        <option value="sub">Subtraction (-)</option>
        <option value="mul">Multiplication (ร)</option>
        <option value="div">Division (รท)</option>
        <option value="mod">Modulus (%)</option>
        <option value="exp">Exponentiation (^)</option>
    </select><br><br>

    <button onclick="calculate()">Calculate</button><br><br>

    <p>Result: <span id="result"></span></p>

    <script>
        function calculate() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operation = document.getElementById("operation").value;
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = "Please enter valid numbers";
            } else {
                switch (operation) {
                    case "add": result = num1 + num2; break;
                    case "sub": result = num1 - num2; break;
                    case "mul": result = num1 * num2; break;
                    case "div": result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero"; break;
                    case "mod": result = num1 % num2; break;
                    case "exp": result = num1 ** num2; break;
                    default: result = "Invalid operation";
                }
            }

            document.getElementById("result").innerText = result;
        }
    </script>
</body>
</html>

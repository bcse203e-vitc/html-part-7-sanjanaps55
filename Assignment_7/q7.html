<!DOCTYPE html>
<html>
<head>
    <title>Find Largest Numbers</title>
</head>
<body>
    <script>
        let numbers = [5, 3, 9, 1, 9, 7, 5, 6]; 
        numbers.sort((a, b) => b - a); 
        
        let secondLargest = numbers[1];
        let thirdLargest = numbers[2];

        console.log("Second Largest:", secondLargest);
        console.log("Third Largest:", thirdLargest);
    </script>
</body>
</html>

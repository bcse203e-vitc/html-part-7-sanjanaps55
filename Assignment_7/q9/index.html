<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="flexbox">
        <button id="demo1"class="button1" onclick="red()">Red</button><br><br>
        <button id="demo2"class="button2"onclick="green()">Green</button><br><br>
        <button id="demo3"class="button3"onclick="blue()">Blue</button>
    </div>
</body>
<script>
    function red(){
        document.body.style.backgroundColor="red";
    }
    function green(){
        document.body.style.backgroundColor="green";
    }
    function blue(){
        document.body.style.backgroundColor="blue";

    }
</script>
</html>
